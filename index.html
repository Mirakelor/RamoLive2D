<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title></title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body,html{width:100%;height:100%;overflow:hidden;background:transparent!important;-webkit-app-region:no-drag;-webkit-user-select:none;user-select:none}#live2d-container{position:fixed;top:0;left:0;width:100%;height:100%;background:transparent!important;pointer-events:auto;-webkit-app-region:no-drag}#exit-button-container{position:absolute;top:10px;right:10px;z-index:1000;display:none;pointer-events:none}#exit-button{position:relative;width:24px;height:24px;border-radius:50%;background:rgba(255,0,0,0.5);color:white;text-align:center;line-height:24px;font-size:18px;cursor:pointer;pointer-events:auto;-webkit-app-region:no-drag;z-index:1001}
  </style>
  <script>
    window.addEventListener('contextmenu',e=>e.preventDefault());window.addEventListener('dblclick',e=>e.preventDefault());window.addEventListener('keydown',e=>{if(e.key==='F12'||(e.ctrlKey&&e.shiftKey&&e.key==='I'))e.preventDefault()})
  </script>
</head>
<body>
  <div id="live2d-container"></div>
  <div id="exit-button-container"><div id="exit-button">Ã—</div></div>
  <script src="./lib/live2d.min.js" defer></script>
  <script src="./lib/live2dcubismcore.min.js" defer></script>
  <script src="node_modules/pixi.js/dist/pixi.min.js" defer></script>
  <script src="node_modules/pixi-live2d-display/dist/index.min.js" defer></script>
  <script>
    window.addEventListener('load',()=>{require('./renderer.js')})
  </script>
</body>
</html>
